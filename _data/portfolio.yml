  - title: "PostPique"
    short_description: "Share meaningful quotes from articles with your thoughts—directly to GitHub Pages"
    long_description: "PostPique makes it simple to capture and share interesting quotes from web articles along with your personal reflections. Connect your GitHub Pages repository and turn your reading into a curated collection of insights. The app works seamlessly with iOS and macOS share sheets, allowing users to quote any text from web articles, add personal thoughts and commentary, and publish directly to their GitHub Pages site with automatic source attribution and linking. This project showcases the power of integrating web content with static site generation for content creators."
    completion_date: "2025-07-30"
