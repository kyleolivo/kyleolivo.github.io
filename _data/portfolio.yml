projects:
  - title: "Fog & Fern"
    short_description: "Explore every park in San Francisco—one step at a time"
    long_description: "Fog & Fern is your companion for discovering the green spaces that make San Francisco special. Whether you're looking for a weekend walk, a quiet pocket park, or aiming to visit every park in town, this app makes exploration simple and rewarding. The app features a complete map of San Francisco's public parks, visit tracking, one-tap directions, and iCloud sync to keep your progress safe and private. Built as an experiment in AI-assisted development, this iOS app demonstrates how modern AI tools can accelerate solo development while creating a genuinely useful product for park enthusiasts."
    completion_date: "2025-07-07"
